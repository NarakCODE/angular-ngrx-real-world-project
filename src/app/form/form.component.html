<div class="w-full container mx-auto px-4 py-8">
  <form class="w-full max-w-xs mx-auto p-8 bg-base-100 rounded-lg shadow-lg">
    <div class="flex flex-col gap-4">
      <label class="mb-1"> Name </label>
      <input
        id="name"
        type="text"
        class="w-full rounded-md border p-2"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
      />
    </div>

    <div class="flex flex-col gap-4">
      <label class="mb-1"> Email </label>
      <input
        id="email"
        type="email"
        class="w-full rounded-md border p-2"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="flex flex-col gap-4">
      <label class="mb-1"> Message </label>
      <textarea
        name="message"
        id="message"
        rows="4"
        cols="50"
        class="w-full rounded-md border p-2"
        [(ngModel)]="message"
      ></textarea>
    </div>

    <button
      type="submit"
      class="px-2 py-3 bg-blue-500 text-white"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>

  <div *ngIf="isSubmitted">
    <h2 class="text-2xl font-bold">Messages</h2>
    <div class="grid grid-cols-4 gap-4">
      <app-message-details
        *ngFor="let message of messages; let i = index"
        [message]="message"
        [index]="i"
        (delete)="deleteMessage($event)"
      ></app-message-details>
    </div>
  </div>
</div>
